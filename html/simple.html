<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Simple game</title>
  </head>
  <body>
    <header class="header">
      <div class="score-container">
        <span class="score-title">YOU</span>
        <span id="user-score" class="score-number">0</span>
      </div>
      <div class="logo">
        <span class="logo-item">ROCK</span>
        <span class="logo-item">PAPER</span>
        <span class="logo-item">SCISSORS</span>
      </div>
      <div class="score-container">
        <span class="score-title">PC</span>
        <span id="pc-score" class="score-number">0</span>
      </div>
    </header>
    <main>
      <div id="game-container" class="game-container">
        <div class="game-item paper-position paper" data-item="paper">
          <img class="game-icon" src="../assets/images/icon-paper.svg" alt="paper icon" />
        </div>
        <div class="game-item scissors-position scissors" data-item="scissors">
          <img class="game-icon" src="../assets/images/icon-scissors.svg" alt="scissors icon" />
        </div>
        <div class="game-item rock-position rock" data-item="rock">
          <img class="game-icon" src="../assets/images/icon-rock.svg" alt="rock icon" />
        </div>
      </div>

      <div id="game-results" class="game-results hide">
        <div id="user-result-container" class="game-item game-item-result">
          <img id="user-result" src="" alt="" />
        </div>
        <h2 id="result-text">YOU WIN</h2>
        <button id="play-again" class="play-again">PLAY AGAIN</button>
        <div id="pc-result-container" class="game-item game-item-result">
          <img id="pc-result" src="" alt="" />
        </div>
      </div>
    </main>
    <script src="../js/scripts.js"></script>
  </body>
</html>
